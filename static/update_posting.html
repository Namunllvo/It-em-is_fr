<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/static/css/update_posting.css">
    <script src="/static/js/api.js"></script>
    <script src="/static/js/update_posting.js"></script>
    <script src="/static/js/loader.js"></script>
</head>

<header></header>
<body>
    <div class="container-newpost">
        <div class="new_update_img">
            <img src="/static/img/default.png">
            <div id="image_container"></div>

        </div>
        <form class="post-form">
            <div class="new_post_form-group">
                <label for="post_title">제목</label>
                <input type="text" class="form-control" id="post_title" name="post_title" maxlength="20"
                    placeholder="제목을 입력해주세요!">
            </div>
            <div class="new_post_form-group">
                <label for="post_img">사진</label>
                <input type="file" class="form-control-file file-btn" id="post_img" name="post_img"
                    onchange="setThumbnail(event);">
            </div>
            <div class="tag_myo">
                <label for="tag">태그</label>
                <select name="tag" id="tag">
                    <option value="캠핑">캠핑</option>
                    <option value="가전">가전</option>
                    <option value="취미">취미</option>
                    <option value="요리">요리</option>
                    <option value="운동">운동</option>
                    <option value="IT">IT</option>
                    <option value="데코">데코</option>
                    <option value="패션">패션</option>
                </select>
            </div>
            <div class="new_post_form-group">
                <label for="post_content">내용</label>
                <textarea class="form-control" id="post_content" name="post_content" rows="5" maxlength="500"
                    placeholder="500자 내로 작성해주세요."></textarea>
            </div>

            <div class="buttons_myo">
                <button type="button" class="post_btn" onclick="putPost()">수정</button>
                <button type="button" class="post_btn" onclick="goPost()">취소</button>
            </div>
        </form>
    </div>


</body>

</html>
