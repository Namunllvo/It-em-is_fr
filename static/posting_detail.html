<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="/static/css/posting_detail.css">

    <title>게시글 상세 페이지</title>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/posting_detail.js"></script>
    <script src="/static/js/loader.js"></script>

</head>

<header></header>

<body>
    <!-- 미완성-팔로우, 좋아요, 댓글 수정, 삭제 -->
    <div id="wrap">
        <!-- 댓글 -->
        <div id="aside-left">
            <!-- 댓글리스트 - 댓글 get,post(기능 완성),  댓글 put,delete(기능미완성) start -->
            <div class="comment-box_myo">
                <h3>댓글</h3>
                <div class="comment-list_myo" id="comment-list">
                    <div class="card border-dark mb-3" style="max-width: 100%; margin: 5px;">
                    </div>
                </div>
            </div>
            <!-- 댓글리스트  end -->

            <!-- 댓글작성 폼 -->
            <div style="margin-top: 10px; height: 20%; justify-content: center;">
                <div class="col_">
                    <div class="card new-comment-box_myo">
                        <textarea type="text" class="new-comment_myo" id="new-comment" rows="3" maxlength="100" placeholder="댓글을 작성해주세요."></textarea>
                        <button style="float: right;" type="button" class="btn btn-primary btn-sm" onclick="submitComment()">제출</button>
                    </div>
                </div>

            </div>
            <!-- 댓글작성 폼 -->
        </div>
        <!-- 댓글 -->

        <!-- 게시글 -->
        <div id="section">
            <div id="article">
                <div id="posting-title"></div>
                <div id="posting-user"></div>
            </div>
            <div id="article" style="height: 300px;">
                <div id="posting-image">
                </div>
                <div id="posting-content"
                    class="posting-content_myo">
                    <!-- <span>게시글 내용</span> -->
                </div>
            </div>
            <div id="article" style="height: 50px;">
                <!-- 게시글 수정, 삭제 -->
                <div id="articleBtn" style="float: right; margin-top: 5px; margin-right: 10px;">
                </div>
                <!-- 게시글 수정, 삭제 -->

                <!-- 좋아요 기능 미완성 -->
                <div id="article" style="height: 100px; ">
                    <div style="float: right; margin-top: 5px; margin-right: 70px;">

                        <a href="javascript:void(0);" onclick="like()"><i class="fa-solid fa-thumbs-up"></i></a>
                        <span id="like-count"></span>
                    </div>
                </div>
                <!-- 좋아요 -->
            </div>
        </div>
        <!-- 게시글 -->

        <!-- 팔로우 기능 미완성 -->
        <div id="aside-right">
            <h1>팔로우</h1>
            <div class="row" style="height: 300px;">
                <div>
                    <!-- if 팔로우하기-->
                    <a href="javascript:void(0);" onclick="follow()"><i class="fa-solid fa-user"></i></a>
                    <span>
                        <div id="follow-user"></div>
                    </span>
                    <!-- if 팔로우취소-->
                    <a href="000" onclick="팔로우"></a><i class="fa-solid fa-user"></i>
                    <span>
                        <div id="follow-user"></div>
                    </span>
                </div>
            </div>
    </div>
            <div style="height: 300px;"></div>
        </div>

</body>

</html>
