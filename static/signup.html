<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/signup.js"></script>
    <script src="/static/js/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
    <title>signup</title>
</head>

<header></header>

<body>
    <div class="container_myo">
        <h1>회원가입</h1>
        <form>
            <div class="post_box" id="post_box">
                <div class="form-floating mb-2">
                    <input type="email" name="email" id="email" placeholder="email">
                </div>
                <div class="form-floating mb-2">
                    <input type="" name="nickname" id="nickname" placeholder="nickname">
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password2" id="password2" placeholder="password 확인"
                        onkeydown="if (event.keyCode === 32) return false;">
                </div>
                <!-- <div id="image_container"></div>
                <label for="post_img">사진</label>
                <input type="file" class="form-control-file file-btn" id="image" name="image"
                    onchange="setThumbnail(event);"> -->
                <div class="col-auto">
                    <button type="button" onclick="handleSignup()">회원가입</button>
                    <button type="button" onclick="location.href='/static/login.html';">로그인</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
